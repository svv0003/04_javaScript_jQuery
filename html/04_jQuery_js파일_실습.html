<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_jQuery_js파일_실습</title>
    <link rel="stylesheet" href="../css/04_jQuery_js파일_실습.css" />
    <link rel="icon" type="image/png" href="../image/pumkin.png" />
    <script src="../js/jQuery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>메뉴 강조하기</h1>
    <h2>네비게이션 메뉴</h2>
    <ul id="menu">
      <li>홈</li>
      <li>서비스</li>
      <li>포트폴리오</li>
      <li>연락처</li>
    </ul>

    <h2>문의 양식</h2>
    <form>
      <label>이름 : <input type="text" id="name" placeholder="이름" /></label
      ><br />
      <label
        >이메일 : <input type="text" id="email" placeholder="이메일" /></label
      ><br />
      <label
        >메세지 : <input type="text" id="message" placeholder="내용" /></label
      ><br />
      <button type="button" id="btn">보내기</button>
    </form>
    <p id="status"></p>
    <script src="../js/04_jQuery_js파일_실습.js"></script>
  </body>
</html>
